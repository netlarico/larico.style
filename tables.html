<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tables</title>
        <link rel="stylesheet" href="../dist/lstyle.min.css" />
    </head>
    <body>
        <div class="container-sm p3 table-format">
            <table>
                <thead>
                    <tr>
                        <th id="class">Class</th>
                        <th id="properties">Properties</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>.dg</td>
                        <td>display: grid;</td>
                    </tr>
                    <tr>
                        <td>.df</td>
                        <td>display: flex;</td>
                    </tr>
                    <tr>
                        <td>.db</td>
                        <td>display: block;</td>
                    </tr>
                    <tr>
                        <td>.dib</td>
                        <td>display: inline-block;</td>
                    </tr>
                    <tr>
                        <td>.dt</td>
                        <td>display: table;</td>
                    </tr>
                    <tr>
                        <td>.dn</td>
                        <td>display: none;</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buttons</title>
        <link rel="stylesheet" href="../dist/lstyle.min.css" />
    </head>
    <body>
        <div class="container-sm p3">
            <br />

            <button
                class="hamburger-dots rounded-full bct lh0 bw0 df aic jcsb h32 p1 w48 w72-xl"
                aria-label="Open Menu"
            >
                <i class="db w8 w16-xl h8 h16-xl circle bg-primary"></i>
                <i class="db w8 w16-xl h8 h16-xl circle bg-primary"></i>
                <i class="db w8 w16-xl h8 h16-xl circle bg-primary"></i>
                <span class="dn">Menu</span>
            </button>

            <br />
            <br />

            <button
                class="hamburger-lines df aic fww lh0 bw0 h40 p1 w40 w48-xl"
                aria-label="Open Menu"
            >
                <i class="db wfull bss bw2 bc-primary"></i>
                <i class="db wfull bss bw2 bc-primary"></i>
                <i class="db wfull bss bw2 bc-primary"></i>

                <span class="dn">Menu</span>
            </button>

            <br />
            <br />

            <button
                class="mode relative bct bss bw1 bc-primary rounded-full lh0 df aic jcsb w32 w56-xl"
                aria-label="Dark Mode"
                title="Dark mode"
            >
                <i
                    class="db relative l0 transition ts2 tsn-xl w8 w16-xl h8 h16-xl circle bg-primary"
                ></i>
                <span class="fs8 fs14-xl transition absolute sun">☀️</span>
                <span class="fs8 fs14-xl transition absolute moon">🌙</span>
            </button>

            <br />
        </div>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/examples.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../dist/lstyle.min.css" />

        <!-- <script
            src="https://kit.fontawesome.com/023b2c24d6.js"
            crossorigin="anonymous"
        ></script> -->
    </head>
    <body>
        <div class="container container-md mb5 mxa">
            <h2>Custom Buttons</h2>
            <hr />
            <br />
            <br />

            <h3>Responsive</h3>

            <button
                class="ffi bw0 fsinherit bg-primary transition white hover-bg-secondary py1 px3 py2-sm px4-sm px5-md fs18-lg"
            >
                bg-primary
            </button>

            <br />
            <br />
            <hr />
            <br />

            <h3>Colors</h3>
            <button
                class="ffi bw0 fsinherit bg-primary transition white hover-bg-secondary py2 px5"
            >
                bg-primary
            </button>

            <button
                class="ffi bw0 fsinherit bg-orange transition hover-bg-secondary hover-white py2 px5"
            >
                bg-orange
            </button>
            <button
                class="ffi bw0 fsinherit bg-green transition hover-bg-secondary hover-white py2 px5"
            >
                bg-green
            </button>
            <button
                class="ffi bw0 fsinherit bg-dark transition hover-bg-secondary-primary white py2 px5"
            >
                bg-dark
            </button>
            <button
                class="ffi bw0 fsinherit bg-red transition hover-bg-secondary dark hover-white py2 px5"
            >
                bg-red
            </button>

            <h3>With Border</h3>

            <button
                class="ffi fsinherit bss transition py2 px5 bw2 bct hover-bg-primary hover-white bc-primary"
            >
                sample button
            </button>
            <button
                class="ffi fsinherit bss transition py2 px5 bw2 bct hover-bg-orange hover-white bc-orange"
            >
                sample button
            </button>
            <button
                class="ffi fsinherit bss transition py2 px5 bw2 bct hover-bg-green hover-white bc-green"
            >
                sample button
            </button>
            <button
                class="ffi fsinherit bss transition py2 px5 bw2 bct hover-bg-dark hover-white bc-dark"
            >
                sample button
            </button>

            <h3>Custom Sizes</h3>

            <button
                class="ffi bw0 transition bg-primary white hover-bg-secondary fs12 px4 py1"
            >
                SMALL
            </button>

            <button
                class="ffi bw0 fsinherit transition bg-primary white hover-bg-secondary fs14 px5 py1"
            >
                MEDIUM
            </button>

            <button
                class="ffi bw0 transition bg-primary white hover-bg-secondary px7 py2 fs16"
            >
                LARGE
            </button>
            <button
                class="ffi bw0 transition bg-primary white hover-bg-secondary px8 py3 fs16"
            >
                EXTRA LARGE
            </button>

            <h3>Border Radius</h3>

            <button
                class="ffi bw0 fsinherit transition bg-primary white hover-bg-secondary py2 px5 rounded"
            >
                Border Radius
            </button>
            <button
                class="ffi bw0 fsinherit transition bg-primary white hover-bg-secondary py2 px5 rounded-full"
            >
                Full Radius
            </button>

            <button
                class="ffi bw0 fsinherit transition bg-primary white hover-bg-secondary w48 h48 circle"
            >
                Circle
            </button>

            <h3>Groups</h3>

            <div class="cbtns df rounded">
                <button
                    class="ffi bw0 fsinherit transition bg-primary white hover-bg-secondary py2 px5"
                >
                    Button 01
                </button>

                <button
                    class="ffi bw0 fsinherit transition bg-green white hover-bg-secondary py2 px5"
                >
                    Button 02
                </button>

                <button
                    class="ffi bw0 fsinherit transition bg-primary white hover-bg-secondary py2 px5"
                >
                    Button 03
                </button>
            </div>

            <h3>link anchor</h3>

            <a
                href="#"
                class="dib tdn bg-primary white hover-bg-secondary py2 px5"
                >I'm a link</a
            >
        </div>
    </body>
</html>

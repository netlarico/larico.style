<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../dist/lstyle.min.css" />

        <!-- <script
            src="https://kit.fontawesome.com/023b2c24d6.js"
            crossorigin="anonymous"
        ></script> -->
    </head>
    <body>
        <h2>Quick Buttons</h2>

        <h3>Default</h3>
        <button class="cbtn">I'm a button</button>

        <a href="#" class="cbtn">
            I'm a link
        </a>

        <pre>.cbtn</pre>
        <br />
        <br />
        <h3>Colors</h3>
        <button class="cbtn bg-primary">bg-primary</button>
        <button class="cbtn bg-orange">bg-orange</button>
        <button class="cbtn bg-green">bg-green</button>
        <button class="cbtn bg-dark">bg-dark</button>

        <br />
        <br />

        <h3>With Icons</h3>
        <button class="cbtn bg-primary">
            <i class="far fa-star"></i> Hello World
        </button>
        <br />
        <br />
        <h3>Sizes</h3>
        <button class="cbtn bg-primary sm">
            Hello World
        </button>
        <button class="cbtn bg-primary md">
            Hello World
        </button>
        <button class="cbtn bg-primary lg">
            Hello World
        </button>
        <button class="cbtn bg-primary xl">
            Hello World
        </button>
        <br />
        <br />
        <h3>Groups</h3>
        <div class="cbtns">
            <button class="cbtn bg-primary">
                Hello World
            </button>
            <button class="cbtn bg-primary">
                Hello World
            </button>
            <button class="cbtn bg-primary">
                Hello World
            </button>
        </div>

        <br />
        <br />
        <hr />

        <h2>Custom Buttons</h2>
        <hr />

        <div class="buttons">
            <button
                class="ffi bw0 fsinherit bg-primary transition white hover-bg pym pxm"
            >
                bg-primary
            </button>

            <button
                class="ffi bw0 fsinherit bg-orange transition hover-bg hover-white pym pxm"
            >
                bg-orange
            </button>
            <button
                class="ffi bw0 fsinherit bg-green transition hover-bg hover-white pym pxm"
            >
                bg-green
            </button>
            <button
                class="ffi bw0 fsinherit bg-dark transition hover-bg-primary white pym pxm"
            >
                bg-dark
            </button>
            <button
                class="ffi bw0 fsinherit bg-red transition hover-bg dark hover-white pym pxm"
            >
                bg-red
            </button>

            <h3>With Border</h3>

            <button
                class="ffi fsinherit bss transition pym pxm bw2 bct hover-bg-primary hover-white border-primary"
            >
                sample button
            </button>
            <button
                class="ffi fsinherit bss transition pym pxm bw2 bct hover-bg-orange hover-white border-orange"
            >
                sample button
            </button>
            <button
                class="ffi fsinherit bss transition pym pxm bw2 bct hover-bg-green hover-white border-green"
            >
                sample button
            </button>
            <button
                class="ffi fsinherit bss transition pym pxm bw2 bct hover-bg-dark hover-white border-dark"
            >
                sample button
            </button>

            <h3>Custom Sizes</h3>

            <button
                class="ffi bw0 transition bg-primary white hover-bg fsx pys pxs"
            >
                SMALL
            </button>

            <button
                class="ffi bw0 fsinherit transition bg-primary white hover-bg pym pxm"
            >
                MEDIUM
            </button>

            <button
                class="ffi bw0 transition bg-primary white hover-bg pyl pxl fsl"
            >
                LARGE
            </button>
            <button
                class="ffi bw0 transition bg-primary white hover-bg pyxl pxxl fsxl"
            >
                EXTRA LARGE
            </button>
        </div>

        <h3>Border Radius</h3>

        <button
            class="ffi bw0 fsinherit transition bg-primary white hover-bg pym pxm br6"
        >
            Border Radius
        </button>
        <button
            class="ffi bw0 fsinherit transition bg-primary white hover-bg pym pxm br50"
        >
            Full Radius
        </button>

        <h3>link anchor</h3>

        <a href="#" class="dib tdn bg-primary white hover-bg pym pxm"
            >I'm a link</a
        >

        <div style="height: 500px;"></div>
    </body>
</html>
